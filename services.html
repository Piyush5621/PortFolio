<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>

    <style>
        /* Shadow colors - because Tailwind cannot generate dynamic classes */
        .shadow-blue { box-shadow: 0 0 25px rgba(59,130,246,0.4); }
        .shadow-red { box-shadow: 0 0 25px rgba(239,68,68,0.4); }
        .shadow-green { box-shadow: 0 0 25px rgba(34,197,94,0.4); }
        .shadow-yellow { box-shadow: 0 0 25px rgba(234,179,8,0.4); }
        .shadow-purple { box-shadow: 0 0 25px rgba(168,85,247,0.4); }
    </style>
</head>

<body class="bg-black text-white">

    <header class="fixed w-full">
        <div id="site-header"></div>
    </header>

<script>
  async function loadHeader() {
    const el = document.getElementById('site-header');
    const html = await fetch('header.html').then(r => r.text());
    el.innerHTML = html;
    const menuBtn = el.querySelector('#menu-btn');
    const menu = el.querySelector('#menu');
    if (menuBtn && menu) menuBtn.addEventListener('click', () => menu.classList.toggle('hidden'));
    const links = el.querySelectorAll('.nav-link');
    const current = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
    links.forEach(a => {
      const href = (a.getAttribute('href') || '').toLowerCase();
      if (href === current) a.classList.add('text-gray-400','underline');
    });
  }
  loadHeader();
</script>

    <section class="py-12 pt-[6rem]">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex flex-col mb-20">
                <span class="text-3xl font-bold mx-auto mb-2">My Services</span>
            </div>

            <div id="servicesContainer"
                 class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
        </div>
    </section>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 200, once: true });</script>

    <!-- LOAD SERVICES -->
    <script>
        async function loadServices() {
            const { data, error } = await supabase
                .from("services")
                .select("*")
                .order("id", { ascending: true });

            if (error) {
                console.error("Error loading services:", error);
                return;
            }

            const container = document.getElementById("servicesContainer");
            container.innerHTML = "";

            data.forEach(service => {

                // Shadow class name (e.g., shadow-blue, shadow-red)
                const shadowClass = service.color ? `shadow-${service.color}` : "";

                container.innerHTML += `
                    <div data-aos="fade-up"
                        class="bg-white/10 text-white shadow-xl rounded-2xl p-6 text-center 
                        hover:scale-105 hover:-translate-y-2 transition-all duration-300 ease-in-out ${shadowClass}">
                        
                        <div class="text-${service.color} text-5xl mb-4">
                            <i class="${service.icon}"></i>
                        </div>

                        <h3 class="text-xl font-semibold mb-2">${service.title}</h3>
                        <p class="text-gray-400 text-sm">${service.description}</p>
                    </div>
                `;
            });
        }

        loadServices();
    </script>

</body>
</html>
